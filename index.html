            details {
    width: 95%;
    margin: 15px ;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
    }

    details[open] {
    background-color: rgba(255, 255, 255, 0.4);
    }

    summary {
    cursor: pointer;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #ffb347, #ffcc33);
    border-radius: 15px;
    text-align: center;
    transition: background 0.3s, transform 0.2s;
    margin-bottom: 10px;
    }

    summary:hover {
    background: linear-gradient(90deg, #ffcc33, #ffb347);
    transform: scale(1.05);
    }

    summary::marker {
    font-size: 1.5rem;
    color: white;
    }
    
            .fase img {
      width: 48%; /* Ocupa aproximadamente la mitad del espacio disponible */
      height: auto;
      max-width: 300px; /* Evita que las imágenes crezcan demasiado */
      border-radius: 10px;
      object-fit: cover; /* Asegura que las imágenes mantengan proporción */
      cursor: pointer;
      transition: transform 0.2s;
           }
            
         /* Modal (para centrar la imagen en pantalla) */
         .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal img {
      max-width: 90%;
      max-height: 50%;
      border-radius: 10px;
    }

  <script>
    // Abre el modal y muestra la imagen seleccionada
    function openModal(img) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = img.src;
      modal.style.display = 'flex';
    }

    // Cierra el modal al hacer clic en cualquier parte del mismo
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
